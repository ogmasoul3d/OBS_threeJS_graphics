<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./js/build/three.module.js"
				}
			}
		</script>


		<script type="module">

		import * as THREE from './js/build/three.module.js';

		import { OrbitControls } from './js/examples/jsm/controls/OrbitControls.js';
		import { GLTFLoader } from './js/examples/jsm/loaders/GLTFLoader.js';
		import { RGBELoader } from './js/examples/jsm/loaders/RGBELoader.js';

			let camera, scene, renderer,mixer;

			init();
			animate();
			render();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 75, 20, 0 );

				scene = new THREE.Scene();

				new RGBELoader()
					.setPath( '' )
					.load( 'royal_esplanade_1k.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;
						scene.environment = texture;

						render();

						const loader = new GLTFLoader().setPath( '' );
						loader.load( 'xmasTree.glb', function ( gltf ) {

							gltf.scene.traverse( function ( child ) {

								if ( child.isMesh ) {

									// TOFIX RoughnessMipmapper seems to be broken with WebGL 2.0
									// roughnessMipmapper.generateMipmaps( child.material );

								}

							} );
							
							mixer= new THREE.AnimationMixer(gltf.scene);
    						
							gltf.animations.forEach((clip) => {
								mixer.clipAction(clip).play();
							});

							scene.add( gltf.scene );

							//roughnessMipmapper.dispose();

							render();

						} );

					} );

				renderer = new THREE.WebGLRenderer( { antialias: true,alpha: true } );
                renderer.setClearColor( 0x000000, 0 ); // the default
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );


				const controls = new OrbitControls( camera, renderer.domElement );
				
				renderer.setAnimationLoop(() => {
					
					renderer.render(scene, camera);
				});

				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set( 0, 1, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {
				scene.rotation.y += 0.005;
				//scene.rotation.z += 0.001;
				renderer.render( scene, camera );

			}

			function animate() {

			requestAnimationFrame( animate );

			render();

			}

		</script>
		<div>
			
		</div>

	</body>
</html>
